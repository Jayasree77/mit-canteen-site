<body>
  <!-- NavBar -->
  <header class="navbar">
    <div class="container flex text-center jc-ai-center">
      <div class="site-title flex align-item-center">
        <a href="client-side.html">
          <h1><span class="clr-red">Mit</span> <span class="clr-green">Canteen</span></h1>
        </a>
        <div class="toggle-bars mybar">
          <div class="bars bar-1"></div>
          <div class="bars bar-2"></div>
          <div class="bars bar-3"></div>
        </div>
      </div>
      <nav class="site-nav flex left-nav align-item-center">
        <ul class="flex">
          <li><a href="client-side.html"><i class="fas fa-cocktail"></i> Menu</a></li>
          <li><a href="user-orders.html"><i class="fas fa-coins"></i> Your Orders</a></li>
          <button class="btn" id="userlogout">Log Out</button>
          <a class="flex" id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <p id="cart-values">0</p>
          </a>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Mobile Navbar -->
  <header class="mob-navbar">
    <nav class="nav container">
      <ul class="mob-ul">
        <li><a href="client-side.html">Menu</a></li>
        <li><a href="user-orders.html">My Orders</a></li>
        <button class="btn" id="userlogout">Log Out</button>
        <a class="flex" id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <p id="cart-values">0</p>
        </a>
      </ul>
    </nav>
  </header>

  <!-- Cart Overlay -->
  <section class="cart-overlay">
    <div class="cart-innerlay">
      <header class="cart-title text-center md">
        <div>Your Cart</div>
        <div>
          <i class="fas fa-times" onclick="cartOverlay.classList.remove('show'); cartInnerlay.classList.remove('showCart');"></i>
        </div>
      </header>
      <div class="cart-items-container py-2"></div>
      <hr class="py-1" />
      <div class="cart-footer text-center sm">
        <div>Your Total : â‚¹<span class="cart-total sm">0</span></div>
        <div class="my-1">
          <button class="clear-cart">Clear Cart</button>
          <button class="check-out">Order Now</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Orders Section -->
  <section class="orders c-orders m-2">
    <div class="order-inner container-min p-2">
      <main class="current-orders title" style="font-size: 1.7rem;">Current Orders</main>
      <div class="order-inner" id="orders-container"></div>
      <!-- Proceed to Payment button will be added dynamically -->
      <div id="payment-button-container" class="text-center my-2"></div>
    </div>
  </section>

  <section class="orders p-orders">
    <main class="previous-orders"></main>
  </section>

  <footer class="customer-footer" id="user-footer" style="margin-top: 10rem;"></footer>

  <!-- Scripts -->
  <script src="assets/js/animations.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/features.js"></script>
  <script src="assets/js/functioning.js"></script>

  <script>
    // Sample logic to show "Proceed to Payment" if there's unpaid order
    const ordersContainer = document.getElementById("orders-container");
    const paymentBtnContainer = document.getElementById("payment-button-container");

    // Dummy data - replace with Firebase data in your app
    const userOrder = {
      orderId: "UO2222025",
      total: 135,
      paid: false, // Change to true if already paid
    };

    // Show payment button if order is unpaid
    if (!userOrder.paid) {
      paymentBtnContainer.innerHTML = `
        <a href="payment.html?orderId=${userOrder.orderId}&total=${userOrder.total}">
          <button class="btn">Proceed to Payment</button>
        </a>
      `;
    }
  </script>
</body>
