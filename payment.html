<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan & Pay | Canteen Automation System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('assets/images/payment.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .payment-link {
            margin-top: 20px;
        }

        .payment-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .payment-link a:hover {
            text-decoration: underline;
        }

        .payment-complete-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .payment-complete-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h1>Scan to Pay</h1>
        <div class="qr-code">
            <img src="assets/images/QR_code.png" alt="Google Pay QR Code">
        </div>
        <p>Scan the QR code above using Google Pay or PhonePe to complete the payment.</p>

        <div class="payment-link">
            <p>Or click below to pay directly:</p>
            <a href="upi://pay?pa=sanjanasanju99876@okaxis&pn=Sanjana.R&aid=80&cu=INR" target="_blank">
                Pay with Google Pay
            </a>
            <p>
                Don't have Google Pay?
                <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user"
                    target="_blank">
                    Download it here.
                </a>
            </p>
        </div>

        <button class="payment-complete-button" id="paymentCompleteButton">Payment Completed</button>
    </div>

    <script>
        document.getElementById('paymentCompleteButton').addEventListener('click', function () {
            setTimeout(function () {
                window.location.href = 'user-orders.html';
            }, 1000);
        });
    </script>
</body>

</html>
